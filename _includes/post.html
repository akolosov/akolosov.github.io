    <h2 class="post-header"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% if post.date != null %}
      <span class="published_on">
      {{ post.date | date: "%d.%m.%Y Ð² %H:%M" }}
      {% if post.tags != null %}
        {% for tag in post.tags %}
          <a href="/blog/tags/{{tag | downcase}}" class="icon-tag label label-default"> {{tag | downcase}}</a>
        {% endfor %}
      {% endif %}
      </span>
    {% endif %}
    {{ post.excerpt }}
    <div class="post-footer">
